spring.application.name=EIP_shop
spring.datasource.url=jdbc:mysql://localhost:3306/modeltreinshop?createDatabaseIfNotExist=true
spring.datasource.username=cursist
spring.datasource.password=cursist
spring.jpa.hibernate.ddl-auto=create-drop
